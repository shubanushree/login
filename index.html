<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}
body {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHWDBx_zDhQMO8Dl3Nl1qqsBBzZf3vsj68Tg&s') no-repeat center center fixed;
    background-size: cover;
}
.login-container {
    background-color: rgba(255, 255, 255, 0.1); 
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    width: 350px;
    margin-top: 150px;
}
h2 {
    text-align: center;
    color: white;
    margin-bottom: 20px;
}
.input-field {
    margin-bottom: 15px;
}
.input-field label {
    color: white;
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}
.input-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.4);
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.2); 
    color: white;
    font-size: 16px;
}
.next {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
.remember-me label {
    color: white;
    font-size: 14px;
}
.forgot-password a {
    color: #007bff;
    text-decoration: none;
    font-size: 14px;
}
.forgot-password a:hover {
    text-decoration: underline;
}
button {
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 123, 255, 0.8);
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background-color: rgba(0, 123, 255, 1); 
}
.register-link {
    text-align: center;
    margin-top: 15px;
}
.register-link p {
    color: white;
}
.register-link a {
    color: #007bff;
    text-decoration: none;
}
.register-link a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="login-container">
            <h2>Login</h2>
            <form>
                <div class="input-field">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="next">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                <button type="submit">Login</button>
                <div class="register-link">
                    <p>Don't have an account? <a href="index1.html">Register</a></p>
                </div>
            </form>
        </div>
    
</body>
</html>
